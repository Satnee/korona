<script>			
function onchagenfun(num){
	
	$("#item_number").val(num);
	var onepinprice = '650';
	
	console.log(num);
	if(num<6) {
		var multiply = parseInt(onepinprice)*parseInt(num);
	} else if(num=="10") {
		var multiply = "6500";
	}if(num=="15") {
		var multiply = "9750";
	}if(num=="20") {
		var multiply = "13000";
	}if(num=="25") {
		var multiply = "16250";
	}if(num=="30") {
		var multiply = "19500";
	} if(num=="35") {
		var multiply = "22750";
	} if(num=="40") {
		var multiply = "26000";
	} if(num=="45") {
		var multiply = "29250";
	} if(num=="50") {
		var multiply = "32500";
	} if(num=="100") {
		var multiply = "65000";
	} 
	
	
	$("#total_amount").val("Rs "+multiply);
	$("#amountf").val(multiply);
	
}
